<div class="row">
    <div class="container">
      <div class="col-xs-12">
        <h1>Add Category</h1>
      </div>
      <div class="col-xs-12">
        <form>
          <div class="form-group">
            <label for="newCatTitle">Title</label>
            <input type="text" [(ngModel)]="newCatTitle" name="newCatTitle" class="form-control"/>
          </div>
            <div class="form-group">
              <label for="newCatOrder">Order By</label>
              <input type="number" min="0" max="100" [(ngModel)]="newCatOrder" name="newCatOrder" class="form-control">
            </div>
            <div class="form-group">
              <button type="button" (click)="addNewCat()" class="btn btn-sm btn-success">Save</button>
              <button type="button" (click)="skipCat()" class="btn btn-sm btn-primary">Skip</button>
            </div>
        </form>
      </div>
    </div>
  </div>
