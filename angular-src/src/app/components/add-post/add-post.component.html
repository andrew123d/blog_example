<div class="row">
  <div class="container">
    <div class="col-xs-12">
      <h1>Add Post</h1>
    </div>
    <div class="col-xs-12">
      <form>
        <div class="form-group">
          <label for="newPostTitle">Title</label>
          <input type="text" [(ngModel)]="newPostTitle" name="newPostTitle" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="newPostCategory">Category</label>
          <select [(ngModel)]="newPostCategory" name="newPostCategory" class="form-control">
            <option *ngFor="let cat of catsData;" value="{{cat._id}}">{{cat.title}}</option>
          </select>
        </div>
          <div class="form-group">
            <label for="newPostDescShort">Short description</label>
            <textarea [(ngModel)]="newPostDescShort" name="newPostDescShort" class="form-control">
            </textarea>
          </div>
          <div class="form-group">
            <label for="newPostDscFull">Full description</label>
            <textarea [(ngModel)]="newPostDscFull" name="newPostDscFull" class="form-control">
            </textarea>
          </div>
          <div class="form-group">
            <button type="button" (click)="addNewPost()" class="btn btn-sm btn-success">Save</button>
          </div>
      </form>
    </div>
  </div>
</div>
